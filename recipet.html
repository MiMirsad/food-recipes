<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipes" id="search">
                <button type="submit" id="searchbutton"> Search </button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container"></div>
        </section>
    </main>
<div class="Recipe-details">
    <button type="button" id ="repclose">
        <i class="fa fa-times" aria-hidden="true"></i>
    </button>
    <div class="recipe-details-container"></div>
</div>

    <script src="recipet.js"></script>
</body>
</html>
